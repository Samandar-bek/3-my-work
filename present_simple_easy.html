.gradient-bg {

.orbs-container {

  left: 0;

  height: 100%;

}

.orb {

}

.progress-fill {

function loadVoices() {
  voices = speechSynthesis.getVoices();
}

function speakText(text) {
  return new Promise((resolve) => {
    try {
      speechSynthesis.cancel();
      setTimeout(() => {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        utterance.rate = 0.85;
        utterance.pitch = 1.0;
        utterance.volume = 1;
        const englishVoice = voices.find(v => v.lang.startsWith('en'));
        if (englishVoice) utterance.voice = englishVoice;
        utterance.onend = () => setTimeout(resolve, 100);
        utterance.onerror = () => resolve();
        speechSynthesis.speak(utterance);
      }, 200);
    } catch (e) {
      resolve();
    }
  });
}

function loadTest() {
  if (currentTest >= tests.length) { 
    showFinalResult(); 
    return; 
  }
  
  const test = tests[currentTest];
  const uzbekText = document.getElementById('uzbek-text');
  const currentTestEl = document.getElementById('currentTest');
  const progressFill = document.getElementById('progressFill');
  const feedback = document.getElementById('feedback');
  const dropZone = document.getElementById('dropZone');
  const wordsGrid = document.getElementById('wordsGrid');
  const clearBtn = document.getElementById('clearBtn');
  
  uzbekText.textContent = test.uz;
  currentTestEl.textContent = currentTest + 1;
  progressFill.style.width = ((currentTest / tests.length) * 100) + '%';
  feedback.textContent = '';
  selectedWords = [];
  isChecking = false;
  
  dropZone.innerHTML = '';
  dropZone.classList.add('drop-zone-empty');
  wordsGrid.innerHTML = '';
  clearBtn.style.display = 'none';
  
  const shuffledWords = [...test.en].sort(() => Math.random() - 0.5);
  
  shuffledWords.forEach((word) => {
    const wordDiv = document.createElement('div');
    wordDiv.className = 'word-block';
    wordDiv.textContent = word;
    wordDiv.onclick = function() { selectWord(this, word); };
    wordsGrid.appendChild(wordDiv);
  });
}

function selectWord(wordElement, word) {
  if (isChecking) return;
  if (navigator.vibrate) navigator.vibrate(25);
  
  if (selectedWords.includes(word)) { 
    removeWord(word); 
    return; 
  }
  
  selectedWords.push(word);
  const dropZone = document.getElementById('dropZone');
  const wordCopy = document.createElement('div');
  wordCopy.className = 'word-block selected';
  wordCopy.textContent = word;
  wordCopy.onclick = function() { removeWord(word); };
  dropZone.appendChild(wordCopy);
  dropZone.classList.remove('drop-zone-empty');
  
  wordElement.style.opacity = '0.35';
  wordElement.style.pointerEvents = 'none';
  
  document.getElementById('clearBtn').style.display = 'block';
  
  const correctOrder = tests[currentTest].en;
  if (selectedWords.length === correctOrder.length) { 
    setTimeout(checkAnswer, 450); 
  }
}

function removeWord(word) {
  if (isChecking) return;
  if (navigator.vibrate) navigator.vibrate(25);
  
  const index = selectedWords.indexOf(word);
  if (index > -1) selectedWords.splice(index, 1);
  
  const dropZone = document.getElementById('dropZone');
  const dropWords = dropZone.querySelectorAll('.word-block');
  dropWords.forEach(el => { 
    if (el.textContent === word) el.remove(); 
  });
  
  if (selectedWords.length === 0) {
    dropZone.classList.add('drop-zone-empty');
    document.getElementById('clearBtn').style.display = 'none';
  }
  
  const wordsGrid = document.getElementById('wordsGrid');
  const originalWords = wordsGrid.querySelectorAll('.word-block');
  originalWords.forEach(el => { 
    if (el.textContent === word) { 
      el.style.opacity = '1'; 
      el.style.pointerEvents = 'auto'; 
    } 
  });
}

function clearAll() {
  if (isChecking) return;
  if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
  
  const clearBtn = document.getElementById('clearBtn');
  clearBtn.style.animation = 'clearShake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97)';
  
  setTimeout(() => {
    const wordsGrid = document.getElementById('wordsGrid');
    const allWords = wordsGrid.querySelectorAll('.word-block');
    
    allWords.forEach((el, index) => {
      setTimeout(() => {
        el.style.opacity = '1';
        el.style.pointerEvents = 'auto';
        el.style.animation = 'selectBounce 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)';
      }, index * 40);
    });
    
    selectedWords = [];
    const dropZone = document.getElementById('dropZone');
    const dropWords = dropZone.querySelectorAll('.word-block');
    
    dropWords.forEach((el, index) => {
      setTimeout(() => {
        el.style.animation = 'wrongShake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97)';
        setTimeout(() => el.remove(), 400);
      }, index * 40);
    });
    
    setTimeout(() => {
      dropZone.innerHTML = '';
      dropZone.classList.add('drop-zone-empty');
      clearBtn.style.display = 'none';
      clearBtn.style.animation = '';
    }, allWords.length * 40 + 400);
  }, 100);
}

function checkAnswer() {
  if (isChecking) return;
  isChecking = true;
  
  const dropZone = document.getElementById('dropZone');
  const loading = document.createElement('div');
  loading.className = 'loading';
  dropZone.appendChild(loading);
  
  setTimeout(() => {
    loading.remove();
    const correctOrder = tests[currentTest].en;
    let correctWords = 0;
    const dropWords = Array.from(dropZone.querySelectorAll('.word-block'));
    
    dropWords.forEach((el, index) => {
      setTimeout(() => {
        if (el.textContent === correctOrder[index]) { 
          el.className = 'word-block correct'; 
          correctWords++; 
        } else { 
          el.className = 'word-block wrong'; 
        }
        if (navigator.vibrate) navigator.vibrate(18);
      }, index * 90);
    });
    
    setTimeout(async () => {
      const isCorrect = correctWords === correctOrder.length && selectedWords.length === correctOrder.length;
      const feedback = document.getElementById('feedback');
      
      if (isCorrect) {
        feedback.textContent = "üéâ Ajoyib! Keyingisiga o'tamiz!";
        feedback.style.color = '#52d999';
        score += correctOrder.length;
        if (navigator.vibrate) navigator.vibrate([70,30,70]);
        
        await speakText(correctOrder.join(' '));
        
        setTimeout(() => { 
          currentTest++; 
          loadTest(); 
        }, 800);
      } else {
        feedback.textContent = `‚ùå Xato! ${correctWords}/${correctOrder.length} to'g'ri. Qayta urinib ko'ring`;
        feedback.style.color = '#ff6b6b';
        if (navigator.vibrate) navigator.vibrate([140,60,140]);
        
        setTimeout(() => { 
          loadTest(); 
        }, 1800);
      }
      totalWords += correctOrder.length;
    }, dropWords.length * 90 + 350);
  }, 700);
}

function showFinalResult() {
  const percentage = totalWords === 0 ? 0 : Math.round((score / totalWords) * 100);
  let starCount = 0;
  if (percentage >= 90) starCount = 5;
  else if (percentage >= 80) starCount = 4;
  else if (percentage >= 70) starCount = 3;
  else if (percentage >= 60) starCount = 2;
  else if (percentage >= 50) starCount = 1;
  
  document.getElementById('finalScore').textContent = `${score}/${totalWords}`;
  document.getElementById('finalPercentage').textContent = `${percentage}% to'g'ri javob`;
  
  const starsEl = document.getElementById('stars');
  starsEl.innerHTML = '';
  for (let i = 0; i < 5; i++) {
    const star = document.createElement('span');
    star.className = 'star'; 
    star.textContent = '‚≠ê';
    if (i < starCount) {
      setTimeout(() => { 
        star.classList.add('filled'); 
        if (navigator.vibrate) navigator.vibrate(36); 
      }, i * 120);
    }
    starsEl.appendChild(star);
  }
  
  document.getElementById('resultModal').style.display = 'flex';
  if (navigator.vibrate) { 
    setTimeout(() => { 
      navigator.vibrate([180,100,180]); 
    }, 500); 
  }
}

function restartTest() {
  currentTest = 0; 
  score = 0; 
  totalWords = 0; 
  selectedWords = []; 
  document.getElementById('resultModal').style.display = 'none'; 
  loadTest();
}

loadVoices();
if ('speechSynthesis' in window) {
  speechSynthesis.addEventListener('voiceschanged', loadVoices);
}

window.addEventListener('load', loadTest);
document.addEventListener('DOMContentLoaded', loadTest);

let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
  const now = (new Date()).getTime();
  if (now - lastTouchEnd <= 300) event.preventDefault();
  lastTouchEnd = now;
}, false);

document.addEventListener('contextmenu', function(e) { 
  e.preventDefault(); 
});
</script>
