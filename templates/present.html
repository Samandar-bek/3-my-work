{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Present Tenses</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      width: 90%;
      max-width: 1200px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 180px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .card::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, #ff00cc, #3333ff, #00ffcc, #ffcc00, #ff00cc);
      top: -50%;
      left: -50%;
      z-index: -1;
      animation: rotate 4s linear infinite;
      filter: blur(30px);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .card-content {
      position: relative;
      z-index: 2;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover .card-content {
      transform: scale(1.1);
      text-shadow: 0 0 15px #00eaff, 0 0 30px #ff00cc;
    }

    .card::after {
      content: '';
      position: absolute;
      inset: 3px;
      background: #0d0d0d;
      border-radius: 14px;
      z-index: 1;
    }

    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <a href="{% url 'present_simple' %}">
        <div class="card-content">Present Simple</div>
      </a>
    </div>
    <div class="card">
      <a href="{% url 'present_continuous' %}">
        <div class="card-content">Present Continuous</div>
      </a>
    </div>
    <div class="card">
      <a href="{% url 'present_perfect' %}">
        <div class="card-content">Present Perfect</div>
      </a>
    </div>
    <div class="card">
      <a href="{% url 'present_perfect_continuous' %}">
        <div class="card-content">Present Perfect Continuous</div>
      </a>
    </div>
  </div>
</body>
</html>
